<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rename and Download Files</title>
</head>
<body>
  <input type="file" id="fileInput" multiple>
  <button onclick="renameAndDownload()">Rename and Download</button>
  
  <script>
    function renameAndDownload() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      const zip = new JSZip();
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const newName = file.name.replace('-pack', ''); // Supprimer 'pack' du nom du fichier
        
        zip.file(newName, file);
      }
      
      zip.generateAsync({ type: 'blob' })
      .then(function(content) {
        const url = URL.createObjectURL(content);
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'renamed_files.zip');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</body>
</html>
